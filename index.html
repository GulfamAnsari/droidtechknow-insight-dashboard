    <script>
      const removeLovableBadge = () => {
        const badge = document.getElementById("lovable-badge");
        if (badge) {
          badge.remove();
          observer.disconnect(); // Stop observing once removed
        }
      };

      const observer = new MutationObserver(removeLovableBadge);

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // In case it's already present when script runs
      removeLovableBadge();
    </script>
